{% extends 'basic.html' %}
{% block title %} {{product.product_name}} -- My Shop{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{product.product_img}}" width="233px" height="385px">
    </div>
      <div class="row">
      <div class="col-6" ><button type="button" class="btn-sm btn-dark">Add to cart</button>
            </div>
      <div class="col-6" ><button type="button" class="btn-sm btn-dark ">Buy now</button></div>
            
        </div>       
    </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
         <p><b> Rs. {{product.product_price}}</b></p>
        <p>{{product.product_desc}}</p>
    </div>
        </div>
</div>
{% endblock %}
